<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Usuário - Gerenciador de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 22rem;">
    <h3 class="text-center mb-4">Criar Usuário</h3>

    <form id="criarUserForm" onsubmit="window.location.href='./menu.html'; return false;">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Criar Conta</button>
    </form>

    <p class="text-center mt-3">
        Já tem uma conta? <a href="./index.html">Fazer login</a>
    </p>
</div>

</body>
</html>
