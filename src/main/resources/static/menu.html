<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Gerenciador de Compras</title>
    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container { margin-bottom: 20px; }
        .table-container { margin-top: 20px; }
        .error { color: red; }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h1>Gerenciador de Compras</h1>
        <a href="./index.html" class="btn btn-outline-secondary btn-sm">Sair</a>
    </div>

    <!--Formulário de items -->
    <div class="form-container">
        <h3 id="formTitle">Adicionar Item</h3>
        <form id="itemForm">
            <input type="hidden" id="itemId">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="dataDeValidade" class="form-label">Data de Validade</label>
                <input type="date" class="form-control" id="dataDeValidade" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Salvar</button>
            <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Cancelar</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <!--Tabela de itens add -->
    <div class="table-container">
        <h3>Itens Cadastrados</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Validade</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>
    </div>
</div>

<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--Script-->
<script>
    const apiUrl = '/api/v1/itens';
    const form = document.getElementById('itemForm');
    const itemTableBody = document.getElementById('itemTableBody');
    const errorMessage = document.getElementById('errorMessage');
    const formTitle = document.getElementById('formTitle');
    const submitButton = document.getElementById('submitButton');
    const cancelButton = document.getElementById('cancelButton');

    // Carrega itens ao abrir a página
    window.onload = fetchItems;

    // Buscar itens
    async function fetchItems() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Erro ao buscar itens');
            const items = await response.json();
            itemTableBody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nome}</td>
                    <td>${item.dataDeValidade}</td>
                    <td>${item.categoria}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editItem(${item.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">Excluir</button>
                    </td>
                `;
                itemTableBody.appendChild(row);
            });
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    // Criar ou atualizar item
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';

        const item = {
            id: document.getElementById('itemId').value || null,
            nome: document.getElementById('nome').value,
            dataDeValidade: document.getElementById('dataDeValidade').value,
            categoria: document.getElementById('categoria').value
        };

        try {
            const method = item.id ? 'PUT' : 'POST';
            const url = item.id ? `${apiUrl}/${item.id}` : apiUrl;
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            });

            if (!response.ok) {
                throw new Error(item.id ? 'Erro ao atualizar item' : 'Erro ao criar item');
            }

            resetForm();
            fetchItems();
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    });

    // Editar item
    async function editItem(id) {
        try {
            const response = await fetch(`${apiUrl}/${id}`);
            if (!response.ok) throw new Error('Item não encontrado');
            const item = await response.json();

            document.getElementById('itemId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('dataDeValidade').value = item.dataDeValidade;
            document.getElementById('categoria').value = item.categoria;

            formTitle.textContent = 'Editar Item';
            submitButton.textContent = 'Atualizar';
            cancelButton.style.display = 'inline';
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    // Excluir item
    async function deleteItem(id) {
        if (!confirm('Tem certeza que deseja excluir este item?')) return;

        try {
            const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Erro ao excluir item');
            fetchItems();
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    // Resetar formulário
    function resetForm() {
        form.reset();
        document.getElementById('itemId').value = '';
        formTitle.textContent = 'Adicionar Item';
        submitButton.textContent = 'Salvar';
        cancelButton.style.display = 'none';
        errorMessage.textContent = '';
    }

    // Cancelar edição
    cancelButton.addEventListener('click', resetForm);
</script>
</body>
</html>
