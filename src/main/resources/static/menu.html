<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Gerenciador de Compras</title>
    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container { margin-bottom: 20px; }
        .table-container { margin-top: 20px; }
        .error { color: red; }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h1>Gerenciador de Compras</h1>
        <a href="./index.html" class="btn btn-outline-secondary btn-sm">Sair</a>
    </div>

    <!--Formulário de items -->
    <div class="form-container">
        <h3 id="formTitle">Adicionar Item</h3>
        <form id="itemForm">
            <input type="hidden" id="itemId">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="dataDeValidade" class="form-label">Data de Validade</label>
                <input type="date" class="form-control" id="dataDeValidade" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Salvar</button>
            <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Cancelar</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <!--Tabela de itens add -->
    <div class="table-container">
        <h3>Itens Cadastrados</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Validade</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>
    </div>

    <!--Tabela de compartimentos add -->
    <div class="table-container">
        <h3>Compartimentos Cadastrados</h3>

        <!--Formulário de Compartimento-->
        <div class="form-container">
            <h4 id="compFormTitle">Adicionar Compartimento</h4>
            <form id="compForm">
                <input type="hidden" id="compId">
                <div class="mb-3">
                    <label for="compNome" class="form-label">Nome do Compartimento</label>
                    <input type="text" class="form-control" id="compNome" required>
                </div>
                <div class="mb-3">
                    <label for="compItem" class="form-label">Item</label>
                    <select class="form-select" id="compItem">
                        <option value="">-- Nenhum --</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="compSubmitButton">Salvar</button>
                <button type="button" class="btn btn-secondary" id="compCancelButton" style="display: none;">Cancelar</button>
            </form>
            <div id="compErrorMessage" class="error"></div>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Item</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="compTableBody"></tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const apiUrl = '/api/v1/itens';
    const form = document.getElementById('itemForm');
    const itemTableBody = document.getElementById('itemTableBody');
    const errorMessage = document.getElementById('errorMessage');
    const formTitle = document.getElementById('formTitle');
    const submitButton = document.getElementById('submitButton');
    const cancelButton = document.getElementById('cancelButton');

    window.onload = () => { fetchItems(); fetchCompartimentos(); };

    async function fetchItems() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Erro ao buscar itens');
            const items = await response.json();
            itemTableBody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nome}</td>
                    <td>${item.dataDeValidade}</td>
                    <td>${item.categoria}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editItem(${item.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">Excluir</button>
                    </td>
                `;
                itemTableBody.appendChild(row);
            });
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';

        const item = {
            id: document.getElementById('itemId').value || null,
            nome: document.getElementById('nome').value,
            dataDeValidade: document.getElementById('dataDeValidade').value,
            categoria: document.getElementById('categoria').value
        };

        try {
            const method = item.id ? 'PUT' : 'POST';
            const url = item.id ? `${apiUrl}/${item.id}` : apiUrl;
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            });

            if (!response.ok) {
                throw new Error(item.id ? 'Erro ao atualizar item' : 'Erro ao criar item');
            }

            resetForm();
            fetchItems();
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    });

    async function editItem(id) {
        try {
            const response = await fetch(`${apiUrl}/${id}`);
            if (!response.ok) throw new Error('Item não encontrado');
            const item = await response.json();

            document.getElementById('itemId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('dataDeValidade').value = item.dataDeValidade;
            document.getElementById('categoria').value = item.categoria;

            formTitle.textContent = 'Editar Item';
            submitButton.textContent = 'Atualizar';
            cancelButton.style.display = 'inline';
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    async function deleteItem(id) {
        if (!confirm('Tem certeza que deseja excluir este item?')) return;

        try {
            const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Erro ao excluir item');
            fetchItems();
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }

    function resetForm() {
        form.reset();
        document.getElementById('itemId').value = '';
        formTitle.textContent = 'Adicionar Item';
        submitButton.textContent = 'Salvar';
        cancelButton.style.display = 'none';
        errorMessage.textContent = '';
    }

    cancelButton.addEventListener('click', resetForm);
</script>

<script>
    const compApiUrl = '/api/v1/compartimentos';
    const compForm = document.getElementById('compForm');
    const compTableBody = document.getElementById('compTableBody');
    const compErrorMessage = document.getElementById('compErrorMessage');
    const compFormTitle = document.getElementById('compFormTitle');
    const compSubmitButton = document.getElementById('compSubmitButton');
    const compCancelButton = document.getElementById('compCancelButton');
    const compItemSelect = document.getElementById('compItem');

    async function updateItemSelect() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Erro ao buscar itens');
            const items = await response.json();
            compItemSelect.innerHTML = '<option value="">-- Nenhum --</option>';
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.nome;
                compItemSelect.appendChild(option);
            });
        } catch (error) {
            compErrorMessage.textContent = error.message;
        }
    }

    async function fetchCompartimentos() {
        await updateItemSelect();
        try {
            const response = await fetch(compApiUrl);
            if (!response.ok) throw new Error('Erro ao buscar compartimentos');
            const comps = await response.json();
            compTableBody.innerHTML = '';
            comps.forEach(comp => {
                const row = document.createElement('tr');
                const itemText = comp.itemId ? `ID ${comp.itemId}` : '-';
                row.innerHTML = `
                    <td>${comp.id}</td>
                    <td>${comp.nome}</td>
                    <td>${itemText}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCompartimento(${comp.id})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCompartimento(${comp.id})">Excluir</button>
                    </td>
                `;
                compTableBody.appendChild(row);
            });
        } catch (error) {
            compErrorMessage.textContent = error.message;
        }
    }

    compForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        compErrorMessage.textContent = '';

        const comp = {
            id: document.getElementById('compId').value || null,
            nome: document.getElementById('compNome').value,
            itemId: compItemSelect.value ? Number(compItemSelect.value) : null
        };

        try {
            const method = comp.id ? 'PUT' : 'POST';
            const url = comp.id ? `${compApiUrl}/${comp.id}` : compApiUrl;
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(comp)
            });
            if (!response.ok) {
                throw new Error(comp.id ? 'Erro ao atualizar compartimento' : 'Erro ao criar compartimento');
            }

            resetCompForm();
            fetchCompartimentos();
        } catch (error) {
            compErrorMessage.textContent = error.message;
        }
    });

    async function editCompartimento(id) {
        try {
            const response = await fetch(`${compApiUrl}/${id}`);
            if (!response.ok) throw new Error('Compartimento não encontrado');
            const comp = await response.json();

            document.getElementById('compId').value = comp.id;
            document.getElementById('compNome').value = comp.nome;
            compItemSelect.value = comp.itemId || '';

            compFormTitle.textContent = 'Editar Compartimento';
            compSubmitButton.textContent = 'Atualizar';
            compCancelButton.style.display = 'inline';
        } catch (error) {
            compErrorMessage.textContent = error.message;
        }
    }

    async function deleteCompartimento(id) {
        if (!confirm('Tem certeza que deseja excluir este compartimento?')) return;
        try {
            const response = await fetch(`${compApiUrl}/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Erro ao excluir compartimento');
            fetchCompartimentos();
        } catch (error) {
            compErrorMessage.textContent = error.message;
        }
    }

    function resetCompForm() {
        compForm.reset();
        document.getElementById('compId').value = '';
        compFormTitle.textContent = 'Adicionar Compartimento';
        compSubmitButton.textContent = 'Salvar';
        compCancelButton.style.display = 'none';
        compErrorMessage.textContent = '';
    }

    compCancelButton.addEventListener('click', resetCompForm);
</script>
</body>
</html>
